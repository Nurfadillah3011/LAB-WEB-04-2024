<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blackjack Deluxe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Blackjack Deluxe</h1>
        <div class="bankroll">
            <span>Bankroll: $<span id="bankroll">5000</span></span>
        </div>
        <button id="reset">Reset</button>
    </header>
    
    <div id="game-container">
        <div id="dealer-area">
            <h2>Dealer</h2>
            <div id="dealer-cards" class="cards"></div>
            <p id="dealer-score">Score: 0</p>
        </div>

        <div id="player-area">
            <h2>Player</h2>
            <div id="player-cards" class="cards"></div>
            <p id="player-score">Score: 0</p>
        </div>

        <div id="bet-area">
            <h2>Place Your Bet</h2>
            <input type="number" id="bet-input" min="100" placeholder="Minimum Bet: $100">
            <button id="place-bet">Place Bet</button>
            <span id="current-bet">Current Bet: $<span id="bet-amount">0</span></span>
        </div>

        <div id="controls">
            <button id="deal" disabled>Deal</button>
            <button id="hit" disabled>Hit</button>
            <button id="stay" disabled>Stay</button>
        </div>
    </div>

    <div id="game-over">
        <h1>Game Over</h1>
        <p>You are out of money!</p>
        <button id="restart">Restart</button>
    </div>

    <audio id="shuffle-sound" src="sounds/shuffle.mp3"></audio>
    <audio id="deal-sound" src="sounds/deal.mp3"></audio>

    <script src="js/main.js"></script>
</body>
</html>
