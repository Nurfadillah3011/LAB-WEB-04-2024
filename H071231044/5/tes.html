<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <h1>Blackjack Game</h1>
        
        <div id="player-section" class="section">
            <h2>Player</h2>
            <p id="player-total">0</p>
        </div>

        <div id="bigContainer">
            <div id="one">
                <h1>PLAYER</h1>
                <div id="player-cards" class="card-container"></div>
            </div>
            <div id="two">
                <h1>DEALER</h1>
                <div id="dealer-cards" class="card-container"></div>
            </div>
        </div>

        <div id="dealer-section" class="section">
            <h2>Dealer</h2>
            <p id="dealer-total">0</p>
        </div>

        <div id="actions" class="section">
            <button id="hit-btn" class="btn-action">Hit</button>
            <button id="stay-btn" class="btn-action">Stay</button>
        </div>

        <div id="infoBox" class="section">

            <div id="betting" class="section">
                <h2>Place Your Bet</h2>
                <input type="number" id="bet-amount" placeholder="Min. $100">
                <button id="bet-btn" class="btn-action">Bet</button>
            </div>

            <div id="info" class="section">
                <p>Player Balance: $<span id="balance">0</span></p>
                <p>Bet: $<span id="current-bet">0</span></p>
            </div>
        </div>

        <div id="game-over" class="section hidden">
            <h2>Game Over</h2>
            <p>Player is out of money!</p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
