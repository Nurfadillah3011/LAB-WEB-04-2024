<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>BLACKJACK</h1>

        <div class="game-controls">
            <input type="number" placeholder="Enter your bet" />
            <button id="btn-start-game">START GAME</button>
            <button id="btn-take" disabled>TAKE A CARD</button>
            <button id="btn-hold" disabled>HOLD</button>
        </div>
        <div class="game-table">
            <div class="bot-section">
                <h2>Bot Sums</h2><br>
                <span class="bot-sums">0</span>
            </div>

            <div class="player-section">
                <h2>My Sums</h2><br>
                <p class="my-sums">0</p>
                <div class="info-money"><br>
                    <p>Your Money: <span id="my-money">5000</span></p>
                </div>
            </div>
        </div>



        <div class="cards">
            <div class="game-table">
                <div class="bot-section">
                    <h2>Bot's Cards : </h2>
                    <div class="bot-cards"></div>
                    <img class="hidden-card" src="assets/cards/BACK.png" alt="Hidden Card" style="width: 100px; height: auto;">
                </div>

                <div class="player-section">
                    <h2>Your Cards : </h2>
                    <div class="my-cards"></div>
                </div>
            </div>
        </div>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
